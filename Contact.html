            <!-- contact section design -->
             <section class="contact" id="contact">
                <h2 class="heading"><span>Contact </span>Me</h2>
                
                <form action="https://formspree.io/f/mgvllrjr" method="POST">

                    <div class="input-box">
                        <div class="input-field">
                            <input type="text" name="name" placeholder="Full Name" autocomplete="off" required>
                            <span class="focus"></span>
                        </div>

                        <div class="input-field">
                            <input type="text" name="email" placeholder="Email Address" autocomplete="off" required>
                            <span class="focus"></span>
                        </div>

                        <div class="input-field">
                            <input type="number" name="phone" placeholder="Mobile Number" autocomplete="off" required>
                            <span class="focus"></span>
                        </div>

                        <div class="input-field">
                            <input type="text" name="subject" placeholder="Email Subject" autocomplete="off" required>
                            <span class="focus"></span>
                        </div>
                    </div>

                    <div class="textarea-field">
                        <textarea name="message" id="" cols="30" rows="10" placeholder="Your message" autocomplete="off"></textarea>
                        <span class="focus"></span>
                    </div>

                    <div class="btn-box btns">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>

                 <!-- Thank you message (hidden by default) -->
                <p id="thank-you-message" style="display:none; color: lightgreen; margin-top: 1rem;">
                Thank you! Your message has been sent successfully.
